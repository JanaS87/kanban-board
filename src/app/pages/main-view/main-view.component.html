<!DOCTYPE html>
<html>
<head>
    <title>Kanban</title>
</head>
<body>
    <div class="root">
        <div class="navbar has-background-dark">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="app-name has-gradient-text" >Kanban</h1>
                </div>
            </div>
        </div>
        <div class="board">
            <div class="board-bar">
                <p class="board-name">Board Name</p>
            </div>

            <div class="board-wrapper">
                <div class="board-columns" cdkDropListGroup>
                    
                    <div class="board-column">
                        
                    
                        <div class="column-title">
                            Backlog 
                         </div>
                         <div class="tasks-container"
                         cdkDropList
                        #todoList="cdkDropList"
                        [cdkDropListData]="todo"
                        (cdkDropListDropped)="drop($event)">

                            <div class="task" *ngFor="let item of todo" cdkDrag>
                                {{item}}
                            </div>
                            
                         </div>
                    </div>
                    <div class="board-column">
                        <div class="column-title">
                            In Progress 
                         </div>
                         <div class="tasks-container"
                         cdkDropList
                        #todoList="cdkDropList"
                        [cdkDropListData]="inprogress"
                        (cdkDropListDropped)="drop($event)">

                            <div class="task" *ngFor="let item of inprogress" cdkDrag>
                                {{item}}
                            </div>
                            
                         </div>
                         
                    </div>
                    <div class="board-column">
                        <div class="column-title">
                            Quality Assurance 
                         </div>
                         <div class="tasks-container">                         
                            
                         </div>
                    </div>
                    <div class="board-column">
                        <div class="column-title">
                            Done 
                         </div>
                         <div class="tasks-container"
                         cdkDropList
                        #todoList="cdkDropList"
                        [cdkDropListData]="done"
                        (cdkDropListDropped)="drop($event)">

                            <div class="task" *ngFor="let item of done" cdkDrag>
                                {{item}}
                            </div>
                            
                         </div>
                        
                    </div>

                </div>
            </div>
    </div>

    


    </div>

</body>
</html>
