<!DOCTYPE html>
<html>
<head>
    <title>Kanban</title>
</head>
<body>
    <div class="root">
        <div class="navbar has-background-dark">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="app-name has-gradient-text" >Kanban</h1>
                </div>
            </div>
        </div>
        <div class="board">
            <div class="board-bar">
                <p class="board-name">Board Name</p>
            </div>

            <div class="board-wrapper">
                <div class="board-columns" cdkDropListGroup>
                    
                    <div class="board-column" *ngFor="let column of board.columns">                    
                        <div class="column-title">
                            {{column.name}} 
                         </div>

                         <div class="tasks-container"
                         cdkDropList
                        [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="drop($event)">
                            <div class="task" *ngFor="let task of column.tasks" cdkDrag>
                                {{task.title}}
                                <button class="edit-task" (click)="editTask(task, 'New Title')">Edit</button>
                                <button class="delete-task" (click)="deleteTask(column, task)">Delete</button>
                            </div>
                            <div class="add-task">
                                <input #newTaskTitle placeholder="New Task">
                                <button class="new-task" (click)="addTask(column, newTaskTitle.value)">New Task</button>
                            </div>
                         </div>
                    </div>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
